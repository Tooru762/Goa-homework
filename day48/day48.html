<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between; /* ან space-around, space-evenly */
            border: 2px solid black;
            padding: 10px;
        }
        .child {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            text-align: center;
            line-height: 50px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; /* ელემენტები განლაგდება ზემოდან ქვემოთ */
            border: 2px solid black;
            padding: 10px;
        }
        .child {
            width: 50px;
            height: 50px;
            background-color: lightgreen;
            text-align: center;
            line-height: 50px;
            border: 1px solid green;
            margin-bottom: 10px; /* სივრცე ელემენტებს შორის */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>
</body>
</html>
