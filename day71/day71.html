<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Tools App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .card {
      background: #fff;
      padding: 24px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #4A90E2;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }

    .output {
      margin-top: 12px;
      background-color: #f0f0f0;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Word Tools</h1>

    <!-- Section 1 -->
    <div class="card">
      <h2>üî† Split on "g" and join with "G"</h2>
      <input type="text" id="splitInput" placeholder="Enter a word...">
      <button onclick="splitAndJoin()">Process</button>
      <div class="output" id="splitOutput"></div>
    </div>

    <!-- Section 2 -->
    <div class="card">
      <h2>üîÑ Invert Case</h2>
      <input type="text" id="invertInput" placeholder="Enter a word...">
      <button onclick="invertCase()">Invert</button>
      <div class="output" id="invertOutput"></div>
    </div>

    <!-- Section 3 -->
    <div class="card">
      <h2>üîó Join Numbers with '@'</h2>
      <input type="text" id="joinInput" placeholder="Enter numbers (e.g. 1,2,3)">
      <button onclick="joinNumbers()">Join</button>
      <div class="output" id="joinOutput"></div>
    </div>
  </div>

  <script>
    function splitAndJoin() {
      const word = document.getElementById('splitInput').value;
      const result = word.split('g').join('G');
      document.getElementById('splitOutput').innerText = `Result: ${result}`;
    }

    function invertCase() {
      const word = document.getElementById('invertInput').value;
      let result = '';
      for (let ch of word) {
        result += ch === ch.toUpperCase() ? ch.toLowerCase() : ch.toUpperCase();
      }
      document.getElementById('invertOutput').innerText = `Result: ${result}`;
    }

    function joinNumbers() {
      const input = document.getElementById('joinInput').value;
      const numbers = input.split(',').map(x => x.trim());
      const result = numbers.join('@');
      document.getElementById('joinOutput').innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
