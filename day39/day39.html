<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფონტების მაგალითი</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lato&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
        }
        p {
            font-family: 'Open Sans', sans-serif;
        }
        .lato {
            font-family: 'Lato', sans-serif;
        }
        .poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <h1>გამარჯობა, ეს არის ტესტი!</h1>
    <p>ეს ტექსტი ჩაწერილია ფონტით Open Sans.</p>
    <p class="lato">ეს ტექსტი ჩაწერილია ფონტით Lato.</p>
    <p class="poppins">ეს ტექსტი ჩაწერილია ფონტით Poppins.</p>
</body>
</html>
