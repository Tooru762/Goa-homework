<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Example</title>
  <style>
    .box {
      width: 300px;
      height: 150px;
      margin: 20px auto; /* ცენტრში განთავსება */
      padding: 15px;
      border: 5px solid #007bff;
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="box">ეს არის მაგალითი Box Model-ის</div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Level Width</title>
  <style>
    .block {
      width: 50%; /* ეკრანის ნახევარი */
      margin: 0 auto; /* ცენტრირება */
      padding: 10px;
      border: 2px solid #333;
      background-color: #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="block">ეს არის ბლოკ ელემენტი, რომლის სიგანე არის ეკრანის ნახევარი.</div>
</body>
