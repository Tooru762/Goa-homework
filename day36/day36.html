<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საიტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: rgb(240, 240, 240);
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgb(100, 100, 100);
        }
        button {
            padding: 10px;
            margin: 5px;
            background-color: rgb(50, 150, 250);
            color: white;
            border: none;
            cursor: pointer;
        }
        input {
            margin: 5px;
            padding: 10px;
            border: 1px solid rgb(100, 100, 100);
        }
    </style>
</head>
<body>

    <div class="box">
        <img src="image1.jpg" alt="Image 1" width="100" height="100">
        <input type="text" placeholder="ტექსტი 1">
        <button onclick="alert('გილოცავ!')">გადასვლა</button>
    </div>

    <div class="box">
        <img src="image2.jpg" alt="Image 2" width="100" height="100">
        <input type="text" placeholder="ტექსტი 2">
        <button onclick="alert('გილოცავ!')">გადასვლა</button>
    </div>

    <div class="box">
        <img src="image3.jpg" alt="Image 3" width="100" height="100">
        <input type="text" placeholder="ტექსტი 3">
        <button onclick="alert('გილოცავ!')">გადასვლა</button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB ფერები</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>RGB ფერები</h1>
    <div class="color-box" style="background-color: rgb(255, 0, 0);"></div>
    <div class="color-box" style="background-color: rgb(0, 255, 0);"></div>
    <div class="color-box" style="background-color: rgb(0, 0, 255);"></div>
    <div class="color-box" style="background-color: rgb(255, 255, 0);"></div>
    <div class="color-box" style="background-color: rgb(0, 255, 255);"></div>
    <div class="color-box" style="background-color: rgb(255, 0, 255);"></div>
    <div class="color-box" style="background-color: rgb(192, 192, 192);"></div>
    <div class="color-box" style="background-color: rgb(128, 128, 128);"></div>
</body>
</html>
