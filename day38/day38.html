    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <p class="uppercase">ეს არის პირველი პარაგრაფი.</p>
    <p class="lowercase">ეს არის მეორე პარაგრაფი.</p>

    <p class="blue-dotted">ეს არის პარაგრაფი ლურჯი წყვეტილი ხაზებით შუაში.</p>
