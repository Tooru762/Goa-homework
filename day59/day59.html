<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>უსასრულო ანიმაცია</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* თავიდანვე გამორთავს სრიალის */
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: moveBox 3s infinite alternate;
        }

        @keyframes moveBox {
            0% {
                left: 0;
            }
            100% {
                left: 100vw; /* ეკრანის ბოლომდე გადაადგილება */
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მომატებული ანიმაცია</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: growShrink 2s infinite alternate;
        }

        @keyframes growShrink {
            0% {
                width: 100px;
                height: 100px;
            }
            100% {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
