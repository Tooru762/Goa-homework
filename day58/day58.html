<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: transform 0.5s ease; /* Transition when transforming */
        }

        .box:hover {
            transform: rotate(45deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: background-color 0.3s ease, transform 0.5s ease; /* Transition on color and transform */
        }

        .box:hover {
            background-color: yellow;
            transform: translateX(200px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Keyframes Example</title>
    <style>
        @keyframes moveAndRotate {
            0% {
                transform: translateX(0) rotate(0deg);
                background-color: red;
            }
            50% {
                transform: translateX(200px) rotate(180deg);
                background-color: yellow;
            }
            100% {
                transform: translateX(0) rotate(360deg);
                background-color: blue;
            }
        }

        .box {
            width: 100px;
            height: 100px;
            animation: moveAndRotate 3s infinite;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
