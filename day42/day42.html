<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Style</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    .solid { border: 2px solid black; }
    .dashed { border: 2px dashed black; }
    .dotted { border: 2px dotted black; }
    .double { border: 4px double black; }
    .groove { border: 4px groove black; }
    .ridge { border: 4px ridge black; }
    .inset { border: 4px inset black; }
    .outset { border: 4px outset black; }
  </style>
</head>
<body>
  <div class="box solid"></div>
  <div class="box dashed"></div>
  <div class="box dotted"></div>
  <div class="box double"></div>
  <div class="box groove"></div>
  <div class="box ridge"></div>
  <div class="box inset"></div>
  <div class="box outset"></div>
</body>
</html>

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Table Example</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 2px solid black;
        padding: 15px;
        text-align: center;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2; /* ლუწი რიგების ფონი */
      }
      tr:nth-child(even):hover {
        background-color: #c2e0f4; /* ლუწი hover ფერი */
      }
      tr:nth-child(odd):hover {
        background-color: #f4d4c2; /* კენტი hover ფერი */
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Country</th>
      </tr>
      <tr>
